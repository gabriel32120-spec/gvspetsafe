<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Safe - Perfil do Pet</title>
<link rel="stylesheet" href="style.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 20px;
    transition: background 0.5s ease;
  }

  .company-shield {
    display: inline-block;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    font-weight: 700;
    font-size: 20px;
    padding: 15px 30px;
    border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
    text-align: center;
    margin: 0 auto 20px auto;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .company-shield:hover {
    transform: scale(1.05);
  }

  h1 {
    text-align: center;
    color: #264653;
    margin-bottom: 30px;
    transition: color 0.5s ease;
  }

  .pet-profile {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  .pet-profile:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  .pet-profile img {
    width: 200px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .pet-profile img:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  }

  .pet-profile h2 {
    color: #264653;
    margin-bottom: 10px;
    font-size: 24px;
    transition: color 0.3s ease;
  }

  .pet-profile p {
    font-size: 16px;
    margin: 8px 0;
    color: #333;
  }

  .pet-profile a {
    color: #2a9d8f;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .pet-profile a:hover {
    color: #21867a;
    text-decoration: underline;
  }

  .alert {
    text-align: center;
    margin-top: 20px;
    padding: 12px;
    border-radius: 10px;
    font-weight: 600;
    display: none;
  }

  .alert.error {
    background-color: #f8d7da;
    color: #721c24;
  }

</style>
</head>
<body>

<div class="company-shield">GVS Gestão em Segurança</div>
<h1>Perfil do Pet</h1>

<div id="profileContainer" class="pet-profile"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET.appspot.com",
  messagingSenderId: "SEU_MESSAGING_ID",
  appId: "SEU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const urlParams = new URLSearchParams(window.location.search);
const petId = urlParams.get('id');
const container = document.getElementById('profileContainer');

db.collection("pets").doc(petId).get().then((doc) => {
  if(doc.exists){
    const data = doc.data();
    container.innerHTML = `
      <img src="${data.foto || 'https://via.placeholder.com/200'}" alt="${data.nomePet}">
      <h2>${data.nomePet}</h2>
      <p><strong>Dono:</strong> ${data.nomeDono}</p>
      <p><strong>Telefone:</strong> <a href="tel:${data.telefone}">${data.telefone}</a></p>
      <p><strong>Observações:</strong> ${data.observacoes || 'Nenhuma'}</p>
    `;
  } else {
    container.innerHTML = `<div class="alert error">Pet não encontrado.</div>`;
  }
}).catch((error) => {
  console.error("Erro ao buscar pet: ", error);
  container.innerHTML = `<div class="alert error">Erro ao carregar perfil do pet.</div>`;
});
</script>

</body>
</html>
