<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Safe - Perfil</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f4f8;
    margin: 0;
    padding: 20px;
  }
  .pet-profile {
    background-color: #fff;
    border-radius: 12px;
    padding: 20px;
    display: inline-block;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .pet-profile img {
    width: 250px;
    border-radius: 10px;
  }
  .pet-profile h2 {
    margin: 10px 0 5px;
  }
  .pet-profile p {
    margin: 5px 0;
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
</style>
</head>
<body>

<h1>Perfil do Pet</h1>

<div id="profileContainer" class="pet-profile">
  <img src="https://via.placeholder.com/250" alt="Pet Exemplo">
  <h2>Rex</h2>
  <p><strong>Dono:</strong> João Silva</p>
  <p><strong>Telefone:</strong> <a href="tel:11999999999">11999999999</a></p>
  <p><strong>Observações:</strong> Nenhuma</p>
</div>

</body>
</html>
